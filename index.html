<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container"></div>
    <div class="data">
      <h1 class="heading">Rock Paper Scissor!</h1>
      <div class="score">
        <h3>Rocks:</h3>
        <p id="rocks">3</p>
      </div>
      <div class="score">
        <h3>Papers:</h3>
        <p id="papers">3</p>
      </div>
      <div class="score">
        <h3>Scissors:</h3>
        <p id="scissors">3</p>
      </div>
      <div
        class="score"
        style="
          background-color: green;
          color: white;
          padding: 10px;
          max-height: min-content;
        "
      >
        <h3>Winner:</h3>
        <h3 id="winner">-</h3>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
